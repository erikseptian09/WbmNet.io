
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="billing.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard Admin</h2>
    <input type="text" id="searchInput" placeholder="ðŸ” Cari pelanggan...">
    <div class="table-wrapper">
      <table id="tabelPelanggan">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modalKonfirmasi" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModalKonfirmasi()">&times;</span>
      <h3>Daftar Konfirmasi Pembayaran</h3>
      <div id="daftarKonfirmasi">Loading...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="config.js"></script>
  <script>
    const db = firebase.database();
    const tbody = document.querySelector("#tabelPelanggan tbody");
    const searchInput = document.getElementById("searchInput");

    firebase.auth().onAuthStateChanged(function(user) {
      if (user && user.email === 'wbmnet2020@gmail.com') {
        tampilkanPelanggan();
      } else {
        alert("Silakan login sebagai admin terlebih dahulu.");
        window.location.href = "login_admin.html";
      }
    });

    function tampilkanPelanggan() {
      tbody.innerHTML = "";
      db.ref("pelanggan/aktif").once("value").then(snapshot => {
        let no = 1;
        snapshot.forEach(child => {
          const id = child.key;
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${data.nama}</td>
            <td>${data.telepon}</td>
            <td>${data.paket}</td>
            <td>${data.harga}</td>
            <td>${data.keterangan}</td>
            <td>
              <button onclick="editPelanggan('${id}')"><i class="fas fa-edit"></i></button>
              <button onclick="hapusPelanggan('${id}')"><i class="fas fa-trash"></i></button>
              <button onclick="kirimNotifikasi('${id}')"><i class="fas fa-bell"></i></button>
              <button onclick="konfirmasiBayar('${id}')"><i class="fas fa-check-circle"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function editPelanggan(id) {
      const namaBaru = prompt("Masukkan nama baru:");
      if (namaBaru) {
        db.ref("pelanggan/aktif/" + id + "/nama").set(namaBaru).then(tampilkanPelanggan);
      }
    }

    function hapusPelanggan(id) {
      if (confirm("Yakin ingin menghapus pelanggan ini?")) {
        db.ref("pelanggan/aktif/" + id).remove().then(() => {
          alert("Pelanggan dihapus!");
          tampilkanPelanggan();
        });
      }
    }

    function kirimNotifikasi(id) {
      db.ref("pelanggan/aktif/" + id).once("value").then(snapshot => {
        const data = snapshot.val();
        const waktu = new Date().toLocaleString('id-ID');
        const pesan = `Halo ${data.nama}, tagihan Anda sebesar Rp${data.harga} untuk paket ${data.paket} telah jatuh tempo.`;

        db.ref("notifikasi/" + data.telepon).push({
          nama: data.nama, paket: data.paket, harga: data.harga,
          waktu: waktu, pesan: pesan, status: "belum dibaca"
        }).then(() => alert("ðŸ“© Notifikasi dikirim!"));
      });
    }

    function konfirmasiBayar(id) {
      db.ref("pelanggan/aktif/" + id).once("value").then(snapshot => {
        const data = snapshot.val();
        db.ref("pelanggan/lunas/" + id).set(data).then(() => {
          db.ref("pelanggan/aktif/" + id).remove().then(() => {
            alert("âœ… Pembayaran dikonfirmasi.");
            tampilkanPelanggan();
          });
        });
      });
    }

    function tutupModalKonfirmasi() {
      document.getElementById("modalKonfirmasi").style.display = "none";
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(keyword) ? "" : "none";
      });
    });
  </script>
</body>
</html>
